<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <div class="payment-form-container">
        <h2>Payment Details</h2>
        <form>
            <div class="input-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Stella Arvari" required>
            </div>
<br>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9101 1121" required>
            </div>
<br>
            <div class="input-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="DD/MM/YY" required>
            </div>
<br>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="012" required>
            </div>
<br>
            <button type="submit" class="submit-btn">Pay Now</button>
        </form>
    </div>
</body>
</html>
